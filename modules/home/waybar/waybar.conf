{
  "layer": "top",
  "position": "top",

  "modules-left": [
    "niri/workspaces",
    "niri/window",
  ],

  "modules-center": [
    "custom/startmenu",
  ],

  "modules-right": [
    "mpris",
    "clock",
    "group/tray-expander",
    "custom/exit"
  ],

  "group/tray-expander": {
    "orientation": "inherit",
    "drawer": {
      "transition-duration": 600,
      "children-class": "tray-group-item"
    },
    "modules": [
      "custom/expand-icon",
      "pulseaudio",
      "disk",
      "memory",
      "network",
      "cpu",
      "tray",
      "custom/notification",
    ]
  },
  "niri/workspaces": {
    "format": "{name}",
    "format-icons": {
      "default": " ",
      "active": " ",
      "urgent": " "
    },
  },
  "wlr/taskbar": {
    "tooltip-format": "{title} | {app_id}",
},

  "clock": {
    "format": "ÔÄó {:%H:%M}",
